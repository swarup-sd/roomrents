<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Rent Calculation | Sumit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, Arial, sans-serif; 
						
        }

        .container {
            margin: 20px;
        }

        .result-table {
            margin-top: 20px;
        }
				form{
					width:60%;
					height:80%;
					border: 1px solid transparent;
					border-radius:5px;
				}
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="txtRoomPrice" class="form-label">Enter Room price</label>
                <input type="number" class="form-control" id="txtRoomPrice" placeholder="Enter Room price" value="8800">
            </div>
            <div class="mb-3">
                <label for="txtNewElectric" class="form-label">Enter New Electric unit</label>
                <input type="number" class="form-control" id="txtNewElectric" placeholder="Enter New Electric unit">
            </div>
            <div class="mb-3">
                <label for="txtElectric" class="form-label">Enter Old Electric unit</label>
                <input type="number" class="form-control" id="txtElectric" placeholder="Enter Old Electric unit">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate Rent</button>
        </form>
    </div>
    <div id="resultTable" class="container result-table"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function calculate() {
            var txtRoomPrice = document.getElementById("txtRoomPrice").value;
            var txtNewElectric = document.getElementById("txtNewElectric").value;
            var txtElectric = document.getElementById("txtElectric").value;

            var electricUnit = txtNewElectric - txtElectric;
            
            var electricPrice = electricUnit * 12;
            
            var anirban = ((txtRoomPrice/2)/2) + (electricPrice/5);
            var animesh = ((txtRoomPrice/2)/2) + (electricPrice/5);
            var swarup = ((txtRoomPrice/2)/3) + (electricPrice/5);
            var sumit = ((txtRoomPrice/2)/3) + (electricPrice/5);
            var chinmoy = ((txtRoomPrice/2)/3) + (electricPrice/5);

            var tableData = [
                { name: "Anirban", price: anirban.toFixed(2) },
                { name: "Animesh", price: animesh.toFixed(2) },
                { name: "Swarup", price: swarup.toFixed(2) },
                { name: "Sumit", price: sumit.toFixed(2) },
                { name: "Chinmoy", price: chinmoy.toFixed(2) }
            ];

            var table = document.createElement("table");
            table.classList.add("table", "table-striped");

            var thead = document.createElement("thead");
            var headerRow = document.createElement("tr");
            var nameHeader = document.createElement("th");
            nameHeader.textContent = "Name";
            var priceHeader = document.createElement("th");
            priceHeader.textContent = "Price to Pay";

            headerRow.appendChild(nameHeader);
            headerRow.appendChild(priceHeader);
            thead.appendChild(headerRow);
            table.appendChild(thead);

            var tbody = document.createElement("tbody");
            tableData.forEach(function(data) {
                var row = document.createElement("tr");
                var nameCell = document.createElement("td");
                nameCell.textContent = data.name;
                var priceCell = document.createElement("td");
                priceCell.textContent = data.price;

                row.appendChild(nameCell);
                row.appendChild(priceCell);
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            document.getElementById("resultTable").innerHTML = "";
            document.getElementById("resultTable").appendChild(table);

            Swal.fire({
                icon: 'success',
                title: 'Here You go .',
                html: `Total Room rent is ${parseFloat(txtRoomPrice) + electricPrice}`,
                footer: '<a href="www.cornhub.com">Send this to me quickly in Gpay</a>'
            });
        }
    </script>
</body>
</html>
